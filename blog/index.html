---
layout: default
title: Jen Dong
---
	{% for post in site.posts %}
	<div class = "posts">
		<h1 class = "post-title"><a href = {{post.url}} title="{{post.title}}">{{ post.title }}</a></h1>
		<p>{{ post.date | date_to_string }} </p>
		<p>{{post.excerpt}}</p>
		<p><a class = "read-more-btn" href = {{post.url}} title="{{post.title}}">Read this post</a></p>
	</div>
	{% endfor %}
