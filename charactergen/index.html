<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script>
        function randNum (length) { return(Math.floor(Math.random()*length))}
        var generate = document.querySelector(".generate");

        const film_books = ['1917', 'When Harry Met Sally'];
        const dislikes = ['Flies', 'Chives'];
        const pets = ['Canary', 'Black Cat'];
        const possessions = ['Watch', 'Paisley Scarf']

        function generator () {   
        document.getElementById("film_book").innerHTML = film_books[randNum(film_books.length)];
        document.getElementById("pet").innerHTML = pets[randNum(pets.length)];
        document.getElementById("possession").innerHTML = possessions[randNum(possessions.length)];
        document.getElementById("dislikes").innerHTML = dislikes[randNum(dislikes.length)];
        };
    </script>
</head>
<body onload = "generator()">
    <div class = "container">
    <h1>Character Generator</h1>
    <button class = "generate" onclick ="generator()">Click here to generate a character prompt</button>
      <h2>Favourite film/book</h2>
      <p id = "film_book"></p>
      <h2>Ideal Pet</h2>
      <p id = "pet"></p>
      <h2>Treasured Possession</h2>
      <p id = "possession"></p>
      <h2>Something they don't like</h2>
      <p id = "dislikes"></p>
    </div>
  </body>
</html>
